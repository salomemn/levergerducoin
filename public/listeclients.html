<!-- admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <h1>Le Verger du Coin</h1>
    </header>
    <div id="toolbar">
        <div id="toolbar">
            <button onclick="home()">Accueil</button>
            <button onclick="inventory()">Inventaire</button>
            <button onclick="historiqueadmin()">Historique</button>
            <button onclick="orderadmin()">Commander</button>
            <button onclick="logout()">Se déconnecter</button>
        </div>
    </div>

    <!-- Container for tables -->
    <section id="tablesContainer">
        <!-- Tableau des ventes -->

        <section id="loyalCustomersSection">
            <h2>Liste des clients fidèles</h2>
            <table class="dashboard-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                    </tr>
                </thead>
                <tbody id="loyalCustomersTableBody">
                    <!-- This is where loyal customers will be dynamically added -->
                </tbody>
            </table>
        </section>
    </section>

    <script src="script.js"></script>
        
    <footer>
        <p>&copy; 2024 Le Verger du Coin. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
