<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/logo.png" type="image/png">
    <title>Connexion</title>
</head>

<body>
    <header>
        <h1>Le Verger du Coin</h1>

    </header>

    <section id="loginForm">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="submitLogin()">Se connecter</button>
        </form>
        <p>Vous n'avez pas de compte ? <a href="register.html">Inscrivez-vous ici</a>.</p>

    </section>

    <footer>
        <p>&copy; 2024 Le Verger du Coin. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
