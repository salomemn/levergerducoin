<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passer une commande</title>
</head>
<body>
    
    <header>
        <h1>Le Verger du Coin</h1>
        
    </header>
    <div id="toolbar">
        <button onclick="historique()">Historique des commandes</button>
        <button onclick="logout()">Se déconnecter</button>
    </div>
    <section id="reservationForm">
        <h2>Passez votre commande</h2>
        <form id="bookingForm">
            <label for="product">Produit :</label>
            <select id="product" name="product">
                <option value="Pommes">Pommes</option>
                <option value="Poires">Poires</option>
                <option value="Tomates">Tomates</option>
                <option value="Poivrons rouges">Poivrons rouges</option>
                <option value="Bananes">Bananes</option>
                <option value="Oignon">Oignon</option>
                <option value="Cerises">Cerises</option>
                <option value="Courgettes">Courgettes</option>
                <option value="Carottes">Carottes</option>
            </select>

            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="submitOrder()">Réserver</button>
        </form>

        <p>Voulez-vous devenir client fidèle ? </p>
        <button onclick="loyal()">Devenir client fidèle</button>
        <p>Voulez-vous vous inscrire à notre newsletter ? </p>
        <button onclick="subscribeToNewsletter()">S'inscrire à la newsletter</button>
    
    </section>

   <footer>
        <p>&copy; 2024 Le Verger du Coin. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
