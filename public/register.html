<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inscription - Le Verger du Coin</title>
</head>
<body>
    <header>
        <h1>Le Verger du Coin</h1>
        <p>Inscrivez-vous pour accéder aux informations</p>
    </header>

    <section id="registerForm">
        <h2>Inscription</h2>
        <form id="registrationForm">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmez le mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="submitRegistration()">S'inscrire</button>
        
        </form>
        <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous ici</a>.</p>
    
    </section>

    <footer>
        <p>&copy; 2024 Le Verger du Coin. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
